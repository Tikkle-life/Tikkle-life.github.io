<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="logo">{{ site.title }}</span>
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-links">
        <h4>Legal</h4>
        <ul>
          <li><a href="{{ '/terms/' | relative_url }}">Terms of Service</a></li>
          <li><a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a></li>
          <li><a href="{{ '/faq/' | relative_url }}">FAQ</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </div>
</footer>

<script>
  // Mobile nav toggle
  document.querySelector('.nav-toggle').addEventListener('click', function() {
    document.querySelector('.nav-links').classList.toggle('active');
    this.classList.toggle('active');
  });
</script>
