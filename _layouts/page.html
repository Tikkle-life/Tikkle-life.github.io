---
layout: default
---

<article class="page">
  <div class="container">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.last_updated %}
      <p class="meta">Last updated: {{ page.last_updated | date: "%B %d, %Y" }}</p>
      {% endif %}
    </header>
    <div class="page-content">
      {{ content }}
    </div>
  </div>
</article>
